name: Scheduled Playwright E2E Test

on:
  # 1. CRON-JOB: Führt den Test automatisch nach Zeitplan aus
  # Läuft jeden Dienstag um 09:00 Uhr UTC.
  schedule:
    - cron: '0 9 * * 2'
  
  # 2. MANUELL: Erlaubt das Starten über den 'Run workflow'-Button auf GitHub
  workflow_dispatch:

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    
    env:
      UNITSUSER: ${{ secrets.UNITSUSER }}
      UNITSPASS: ${{ secrets.UNITSPASS }}
      IHKUSER: ${{ secrets.IHKUSER }}
      IHKPASS: ${{ secrets.IHKPASS }}
      AUSBILDERMAIL: ${{ secrets.AUSBILDERMAIL }}
      ABTEILUNG: ${{ secrets.ABTEILUNG }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests (Zeitgesteuert)
        run: npx playwright test
        
      - name: Upload Test Report (Optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5