name: Scheduled Playwright E2E Test

on:
  # 1. CRON-JOB: FÃ¼hrt den Test automatisch nach Zeitplan aus
  # Die Zeit ist in UTC (Coordinated Universal Time). 
  # Beispiel: '30 8 * * *' = TÃ¤glich um 08:30 Uhr UTC
  schedule:
    - cron: '0 9 * * 2'
  
  # 2. MANUELL: Erlaubt das Starten Ã¼ber den 'Run workflow'-Button auf GitHub
  workflow_dispatch:

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    
    # ðŸš¨ WICHTIG: Ersetzen Sie die URL durch Ihre Netlify- oder Host-URL ðŸš¨
    env:
      TEST_URL: https://ihre-tolle-seite.netlify.app/
      # ðŸš¨ NEU: Laden der GitHub Secrets in die Umgebung des Runners
      BENUTZERNAME: ${{ secrets.BENUTZERNAME }}
      PASSWORT: ${{ secrets.PASSWORT }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests (Zeitgesteuert)
        # Nutzt die TEST_URL aus der 'env:' Sektion oben
        run: npx playwright test
        
      - name: Upload Test Report (Optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5