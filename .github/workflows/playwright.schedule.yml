name: Autoberichtsheft-Bot

on:
  # 1. CRON-JOB: Zeitplan
  # 21:40 Uhr in Deutschland (Winterzeit) = 20:40 Uhr UTC
  # Die Sternchen bedeuten: Jeden Tag, jeden Monat, jeden Wochentag
  schedule:
    - cron: '0 8 * * 2'
  
  # 2. MANUELL: Zum sofortigen Testen (besser als auf Cron warten!)
  workflow_dispatch:

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    
    # Hier müssen ALLE Secrets rein, auch die für die E-Mail!
    env:
      UNITSUSER: ${{ secrets.UNITSUSER }}
      UNITSPASS: ${{ secrets.UNITSPASS }}
      IHKUSER: ${{ secrets.IHKUSER }}
      IHKPASS: ${{ secrets.IHKPASS }}
      AUSBILDERMAIL: ${{ secrets.AUSBILDERMAIL }}
      ABTEILUNG: ${{ secrets.ABTEILUNG }}
      # NEU: E-Mail Secrets (Wichtig für Nodemailer)
      EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
      EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright Tests
        run: npx playwright test
        
      - name: Upload Test Report (Optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5